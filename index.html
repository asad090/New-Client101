<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter Client</title>
    <script>
        function revealEmail() {
            // Obfuscated email parts
            let user = "a.abbas321";
            let domain = "gmail";
            let tld = "com";

            // Construct email dynamically
            let email = user + "@" + domain + "." + tld;

            // Display the email
            document.getElementById("email").innerHTML = `<a href="mailto:${email}">${email}</a>`;
        }
    </script>
</head>
<body>
    <h2>Hit Me</h2>
    <p> <span id="email">********</span></p>
    <button onclick="revealEmail()">*********</button>
</body>
</html>
