<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Email Display</title>
    <script>
        function revealEmail() {
            // Email is obfuscated in parts
            let user = "a.abbas321";
            let domain = "gmail";
            let tld = "com";

            // Construct email dynamically
            let email = user + "@" + domain + "." + tld;

            // Display the email
            document.getElementById("email").innerHTML = `<a href="mailto:${email}">${email}</a>`;
        }
    </script>
</head>
<body onload="revealEmail()">
    <h2>Contact Me</h2>
    <p>Email: <span id="email">Loading...</span></p>
</body>
</html>
